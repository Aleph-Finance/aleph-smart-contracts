name: NPM Publish CI

on: release

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org
      - name: Publish to NPM
        uses: JS-DevTools/npm-publish@v1
        with:
          access: public
          tag: v0.0.3
          token: ${{ secrets.NPM_TOKEN }}
